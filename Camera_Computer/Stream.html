<!DOCTYPE html>
<html>
  <head>
    <title>Broadcaster</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <section class="select">
      <label for="videoSourceLeft">Video source left: </label>
      <select id="videoSourceLeft"></select>
    </section>

    <section class="select">
      <label for="videoSourceRight">Video source right: </label>
      <select id="videoSourceRight"></select>
    </section>

	  <div class="playerLeft">
	  	<video id="videoLeft" autoplay muted></video>
	  </div>
    <div class="playerRight">
	  	<video id="videoRight"  autoplay muted></video>
	  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="Camera_Start.js"></script>
    <script src="Camera_Connection.js"></script>

    <div id="connection">
      <h3><strong>Connection Status: </strong></h3>
      <span id="circle"></span>
      <label id="connectionStatus">closed</label>
      <div id="numOfWatchers">Number of Watchers: 0</div>
    </div>
  </body>
</html>
